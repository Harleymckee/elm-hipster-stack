query queryLinks($queryParam: String!) {
  store {
    linkConnection(query: $queryParam) {
      edges {
        node {
          id,
          title,
          url,
          createdAt
        }
      }
    }
  }
},

mutation CreateLinkMutation($mutateParam: CreateLinkInput!) {
	createLink(input: $mutateParam) {
    clientMutationId,
    linkEdge {
      cursor
      node {
        createdAt
        id
        title
        url
      }
    }
  }
}
